kind: ConfigMap
apiVersion: v1
metadata:
  name: cd-cm
data:
  payload.json: |
    {
      "resourceKind": "WorkflowTemplate",
      "resourceName": "cd",
      "namespace": "argo-workflows",
      "submitOptions": {
        "generateName": "cd-",
        "labels": "workflows.argoproj.io/workflow-template=cd",
        "parameters": [
          "environment=dev",
          "domain=galaxy-dev.io",
          "image-tag=TEST_TAG",
          "git-sha=TEST_SHA"
        ]
      }
    }
